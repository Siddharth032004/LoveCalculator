<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Love Calculator | Modern Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas">Canvas not supported.</canvas>
    
    <section class="container">
        <div class="calculator-card">
            
            <h1 class="app-title">❤️Love Calculator❤️</h1>
            <p class="description">Fill in with two names to see your percentage.</p>
            
            <div class="text-input">
                <input type="text" id="Name1" placeholder="Your Name">
                <label for="Name1">Name 1</label>
            </div>
            
            <div class="heart pulsing-heart"></div>
            
            <div class="text-input">
                <input type="text" id="Name2" placeholder="Your Crush's Name">
                <label for="Name2">Name 2</label>
            </div>
            
            <button class="calc custom-btn btn-calculate">Calculate</button>
            
            <h1 id="result-percent" class="result-text"></h1>
            <h2 id="result-message" class="result-message"></h2>
            
           
        </div>
    </section>

    <script src="script.js"></script>
    
</body>

</html>
